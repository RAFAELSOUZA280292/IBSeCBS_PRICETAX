[server]
# Desabilitar cache para forçar reload de módulos
enableStaticServing = false
runOnSave = true
fileWatcherType = "auto"

[runner]
# Forçar reload de módulos Python
magicEnabled = true
fastReruns = false

[client]
# Desabilitar cache do navegador
showErrorDetails = true
toolbarMode = "minimal"

[global]
# Desenvolvimento: desabilitar cache
developmentMode = true
